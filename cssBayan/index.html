<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>cssBayan</title>
</head>

<body>
    <div class="bayan">
        <h1>SCC Bayan</h1>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_1" checked="true">
            <label for="item_1" class="item__title">Say cheese
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/cheese.jpg" alt="Say cheese" class="mem__image">
            </div>
        </div>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_2">
            <label for="item_2" class="item__title">Why cant guys understand girl's signals?
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/signals.jpg" alt="Girls' signals" class="mem__image">
            </div>
        </div>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_3">
            <label for="item_3" class="item__title">Dark side no have cookies
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/no_cookies.jpg" alt="No cookies" class="mem__image">
            </div>
        </div>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_4">
            <label for="item_4" class="item__title">Me walking into the gym for first time
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/tiger.jpg" alt="First time gym" class="mem__image">
            </div>
        </div>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_5">
            <label for="item_5" class="item__title">Watch his step
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/watch.jpg" alt="Watch his step" class="mem__image">
            </div>
        </div>
        <div class="bayan__item">
            <input type="checkbox" type="text" class="item__input" name="bayan__input" id="item_6">
            <label for="item_6" class="item__title">Me trying to see your point
                <div class="status__icon"></div>
            </label>
            <div class="item__mem">
                <img src="./img/your_point.jpg" alt="Your point" class="mem__image">
            </div>
        </div>
    </div>

</body>

</html>
